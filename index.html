<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <article>
        <h1>Row Counter</h1><br>
        <p>Select Add to count and save to store Entry</p><br>
        <h2 id="count-el">0</h2><br>
        <button type="button" id="increment-btn" onclick="increment()">ADD</button><br>
        <button type="button" id="decrement-btn" onclick="decrement()">REMOVE</button><br>
        <button type="button" id="save-btn" onclick="save()">SAVE</button><br>
        <p id="save-el">SAVED ENTRY : </p><br>
        <button type="button" id="clear-btn" onclick="erase()">CLEAR ENTRY</button><br>
    </article>
</body>
</html>
